{% extends 'base.html' %} 
{% block title %} User Profile Page {% endblock %} 
{% block body_block %}
<h2>Your Profile</h2>
<p>Username: {{user.username}}</p>
<p>Email: {{user.email}}</p>
<p>Name: {{user.first_name}} {{user.last_name}}</p>
<br>
<a href="{% url 'App_Login:update_user_profile' %}" class="btn btn-warning btn-sm" >Update Profile</a>
{% endblock %}
