{% extends 'base.html' %} 
{% load custom_filters %}
{% block title %} Home {% endblock %} 
{% block body_block %}
{% for blog in blogs %}
<h3>{{blog.blog_title}}</h3>
<h6><i>{{blog.created_date}}</i></h6>
<div class="row">
    <div class="col-sm-4">
      <img src="/media/{{blog.blog_image}}" title="{{blog.blog_title}}" alt="{{blog.blog_title}}" width="100%">
    </div>
    <div class="col-sm-8">
      <p>
        {{blog.blog_content|range_filter|linebreaks}}
        <a href="{% url 'App_Blog:blog_details' slug=blog.slug%}">Read Details</a>
      </p>
      
      <h4>Posted by: <a>{{blog.author}}</a></h4>
    </div>
  </div>
{% endfor %}
{% endblock %}
