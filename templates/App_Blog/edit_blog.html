{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block title %} Edit Blog {% endblock %} 
{% block body_block %}
    {% if blog.author == user %}
        <form method = "POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy:"bootstrap4" }}
            <button type="submit" class="btn btn-primary btn-sm">Update Blog</button>
        </form>
    {% else %}
        <p>You're not allowed to visit this page</p>
    {% endif %}
{% endblock %}
